name: SonarCloud

on: [push]

jobs:
  sonar:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: |
          dotnet tool install --global coverlet.console
          dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=./coverage/

      - name: Install ReportGenerator
        run: dotnet tool install dotnet-reportgenerator-globaltool --tool-path . --version '4.8.12'

      - name: Create Report
        run: ./reportgenerator "-reports:**/coverage.opencover.xml" "-targetdir:coverage/reports" -reporttypes:"Cobertura"

      - uses: actions/upload-artifact@v1
        with:
          name: Coverage Reports
          path: coverage/reports

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:        
          args: >
            -Dsonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"
            -Dsonar.organization=vanubor
            -Dsonar.projectKey=vanUbor_Wiremock